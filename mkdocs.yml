site_name: Vibe Coding Template
site_description: A template for Vibe Coding data science projects.

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - 'Home': 'index.md'
  - 'Project Brief': 'project_brief.md'
  - 'Project Charter': 'project_charter.md'
  - 'Implementation Schedule': 'implementation_schedule.md'
  - 'Development Standards': 'development_standards.md'
  - 'Checklists': 'checklists.md'
  - 'Knowledge Base': 'knowledge_base.md'
  - 'Runbook': 'runbook.md'
  - 'Architecture':
    - 'System Overview': 'architecture/system_overview.md'
    - 'ADR': 'architecture/adr/adr-0001-template.md'
  - 'Data':
    - 'Contracts': 'data/contracts.md'
    - 'Dictionary': 'data/dictionary.md'
  - 'API':
    - 'Overview': 'api/README.md'
    - 'OpenAPI Spec': 'api/openapi.yaml'
  - 'Models':
    - 'Experiment Plan': 'models/experiment_plan.md'
    - 'Model Card': 'models/model_card.md'
  - 'Security & Privacy': 'security.md'
  - 'Glossary': 'glossary.md'
  - 'Tools':
    - 'CLI Tool Template': 'tools/cli_tool_template.md'
  - 'AI Session Templates': 'ai_session_templates.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true
